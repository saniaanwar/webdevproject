<!DOCTYPE html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ask Me Questions</title>
  <style>
    body {
      margin: 0;
      font-family: "Times New Roman", serif;
      background-color: black;
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    h1 {
      font-size: 3rem;
      margin-bottom: 30px;
      color: white;
      text-align: center;
    }

    .form-container {
      background-color: lightpink;
      padding: 30px;
      border-radius: 10px;
      width: 90%;
      max-width: 350px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
      display: flex;
      flex-direction: column;
      align-items: flex-start;
    }

    .form-container label {
      font-size: 20px;
      margin-bottom: 5px;
      color: black;
      width: 100%;
    }

    .form-container .input-group {
      display: flex;
      align-items: center;
      margin-bottom: 15px;
      width: 100%;
    }

    .form-container .input-group label {
      width: 120px;
      margin-right: 15px;
    }

    .form-container input, 
    .form-container textarea, 
    .form-container button {
      width: 100%;
      padding: 10px;
      border-radius: 5px;
      font-size: 14px;
      margin-bottom: 15px;
      border: none;
    }
  .form-container input, .form-container textarea {
      background-color: rgba(255, 255, 255, 0.6);
    }

    .form-container input[type="text"],
    .form-container input[type="email"],
    .form-container input[type="tel"] {
      flex-grow: 1; 
    }

    .form-container textarea {
      resize: none;
      height: 100px;
      max-width: 100%; 
    }

    .form-container button {
      background-color: green;
      color: white;
      font-weight: bold;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    .form-container button:hover {
      background-color: navy;
    }

    .links {
      margin-top: 20px;
      display: flex;
      gap: 15px;
      justify-content: center;
    }

    .link-box {
      padding: 10px 20px;
      background-color: darkred;
      color: white;
      text-decoration: none;
      border-radius: 5px;
      font-weight: bold;
      transition: transform 0.3s, background-color 0.3s;
    }

    .link-box:hover {
      transform: scale(1.1);
      background-color: crimson;
    }
  </style>
</head>
<body>
  <h1>ASK ME ANYTHING!</h1>
  <div class="form-container">
    <form>
      <div class="input-group">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required>
      </div>

      <div class="input-group">
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>
      </div>

      <div class="input-group">
        <label for="phone">Phone Number:</label>
        <input type="tel" id="phone" name="phone" required>
      </div>

      <div class="input-group">
        <label for="questions">Your Questions:</label>
        <textarea id="questions" name="questions" required></textarea>
      </div>

      <button type="submit">Submit</button>
    </form>
  </div>


  <div class="links">
    <a href="index.html" class="link-box">Home</a>
    <a href="hobbies.html" class="link-box">Hobbies</a>
    <a href="travel.html" class="link-box">Travel</a>
    <a href="contact.html" class="link-box">Contact</a>
  </div>
</body>
</html>
